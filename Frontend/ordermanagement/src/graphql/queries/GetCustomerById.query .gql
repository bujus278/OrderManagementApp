query GetCustomerById($id: Int!) {
  customers (where: {id: {eq :$id}}) {
    id
    firstName
    lastName
    contactNumber
    email
    address {
      addressLine1
      addressLine1
      city
      state
      country
    }
    orders {
      id
      orderDate
      description
      totalAmount
      depositAmount
      isDelivery
      status
      otherNotes
    }
  }
}